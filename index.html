<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator-div">
    <div class="display-div">
      <div class="screen">
        <div id="previous-screen">

        </div>
        <div id="current-screen">

        </div>
      </div>
    </div>
    <div class="buttons-div">
      <button id="delete" onclick="this.blur();" class="erase-key">Del</button>
      <button id="clear" onclick="this.blur();" class="erase-key">C</button>
      <button id="modulus" onclick="this.blur();" class="arithmetic">%</button>
      <button id="divide" onclick="this.blur();" class="arithmetic">/</button>
      <button id="seven" onclick="this.blur();" class="number">7</button>
      <button id="eight" onclick="this.blur();" class="number">8</button>
      <button id="nine" onclick="this.blur();" class="number">9</button>
      <button id="multiply" onclick="this.blur();" class="arithmetic">x</button>
      <button id="four" onclick="this.blur();" class="number">4</button>
      <button id="five" onclick="this.blur();" class="number">5</button>
      <button id="six" onclick="this.blur();" class="number">6</button>
      <button id="minus" onclick="this.blur();" class="arithmetic">-</button>
      <button id="one" onclick="this.blur();" class="number">1</button>
      <button id="two" onclick="this.blur();" class="number">2</button>
      <button id="three" onclick="this.blur();" class="number">3</button>
      <button id="plus" onclick="this.blur();" class="arithmetic">+</button>
      <button id="zero" onclick="this.blur();" class="number">0</button>
      <button id="dot" onclick="this.blur();" class="number">.</button>
      <button id="power" onclick="this.blur();" class="arithmetic">^</button>
      <button id="equal" onclick="this.blur();" class="arithmetic">=</button>
    </div>
  </div>
  </div>
  <footer class="footer">Made by mohamedwshaalan</footer>
</body>

</html>
