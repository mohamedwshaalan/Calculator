<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator-div">
    <div class="display-div">
      <div class="screen">

      </div>
    </div>
    <div class="buttons-div">
      <button id="delete" class="erase-key">Del</button>
      <button id="clear" class="erase-key">C</button>
      <button id="modulus" class="arithmetic">%</button>
      <button id="divide" class="arithmetic">/</button>
      <button id="seven" class="number">7</button>
      <button id="eight" class="number">8</button>
      <button id="nine" class="number">9</button>
      <button id="multiply" class="arithmetic">x</button>
      <button id="four" class="number">4</button>
      <button id="five" class="number">5</button>
      <button id="six" class="number">6</button>
      <button id="minus" class="arithmetic">-</button>
      <button id="one" class="number">1</button>
      <button id="two" class="number">2</button>
      <button id="three" class="number">3</button>
      <button id="plus" class="arithmetic">+</button>
      <button id="zero" class="number">0</button>
      <button id="dot" class="number">.</button>
      <button id="power" class="arithmetic">^</button>
      <button id="equal" class="arithmetic">=</button>
    </div>
  </div>
  </div>
  <footer class="footer">Made by mohamedwshaalan</footer>
</body>

</html>
